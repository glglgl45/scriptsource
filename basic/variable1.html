<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자바 스크립트에서 변수 선언하기 -->
    <script>
      var value1 = 4; // number
      var value2 = "Hello"; // string
      var value3 = "안녕하세요"; // string
      var value4 = 1.5; // number
      var value5 = true; // boolean
      var value6; // undefined
      console.log(typeof value5);
      value5 = "world";
      console.log(typeof value5);

      var value4 = 1055;
      console.log(value4); // 값 출력

      //   console.log(typeof value1); // 타입 출력
      //   console.log(typeof value2);
      //   console.log(typeof value3);
      //   console.log(typeof value4);
      //   console.log(typeof value6); // undefined
    </script>
  </body>
</html>
