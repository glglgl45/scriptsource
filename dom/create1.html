<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 스크립트 문 안에서 문서 요소를 생성해서 삽입
      let header = document.createElement("h1"); // <h1></h1>
      let content = document.createTextNode("Hello DOM"); // Hello DOM
      header.appendChild(content); // <h1>Hello DOM</h1>
      /*window.*/ document.body.appendChild(header);
    </script>
  </body>
</html>
