<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" name="myform">
      <div>
        <label for="num1">첫번째 점수</label>
        <input type="text" name="num1" id="num1" />
      </div>
      <div>
        <label for="num2">두번째 점수</label>
        <input type="text" name="num2" id="num2" />
      </div>
      <div>
        <label for="result">결과</label>
        <input type="text" name="result" id="result" />
      </div>
      <div>
        <button type="button" onclick="calc()">더하기</button>
      </div>
    </form>
    <script>
      function calc() {
        // let num1 = document.querySelector("input[name='num1']");
        // let num2 = document.querySelector("input[name='num2']");
        // let result = document.querySelector("input[name='result']");
        // result.value = parseInt(num1.value) + parseInt(num2.value);

        let num1 = parseInt(document.querySelector("#num1").value);
        let num2 = parseInt(document.querySelector("#num2").value);
        document.querySelector("#result").value = num1 + num2;
      }
    </script>
  </body>
</html>
